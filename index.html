<!DOCTYPE html>
<head>
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col col-md">
        <div class="jumbotron text-center">
          <img src="warning.svg" class="warning" />
          <h1>Warning</h1>
          <p>
            This site has been marked as
            <span class="font-weight-bold">ignorant.</span> Visitors are
            frequently subject to false claims, misinformation, and lies.
          </p>
          <button class="btn btn-success btn-lg">Take me to a safe site</button>
          <button class="btn btn-danger btn-lg">
            I accept the risk of ignorance
          </button>
        </div>
      </div>
    </div>
  </div>

  <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"
  ></script>
</body>
